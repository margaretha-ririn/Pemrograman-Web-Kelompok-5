<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SkillNex</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Poppins", Arial, sans-serif;
        background: #0f2239;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 40px 35px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    .logo-section {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-section img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
        object-fit: contain;
    }

    h2 {
        text-align: center;
        font-size: 28px;
        color: #333;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .subtitle {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        font-size: 14px;
        color: #333;
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
    }

    .input-group input {
        width: 100%;
        padding: 14px 16px;
        border-radius: 10px;
        border: 2px solid #e0e0e0;
        font-size: 15px;
        outline: none;
        background: #f9f9f9;
        transition: all 0.3s;
    }

    .input-group input:focus {
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .password-row {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-row input {
        width: 100%;
        padding-right: 45px;
    }

    .password-row input::-ms-reveal,
    .password-row input::-ms-clear {
        display: none !important;
    }

    .password-row input::-webkit-contacts-auto-fill-button,
    .password-row input::-webkit-credentials-auto-fill-button {
        visibility: hidden !important;
        display: none !important;
        pointer-events: none !important;
        position: absolute !important;
        right: 0 !important;
    }

    .password-icon {
        position: absolute;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        color: #666;
        transition: all 0.2s;
        user-select: none;
        z-index: 10;
    }

    .password-icon:hover {
        color: #667eea;
        transform: scale(1.1);
    }

    .error-message {
        display: none;
        background: #ffe5e5;
        color: #d32f2f;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        border-left: 4px solid #d32f2f;
    }

    .error-message.show {
        display: block;
        animation: shake 0.4s;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .remember {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .forgot {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }

    .forgot:hover {
        text-decoration: underline;
    }

    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
        transform: translateY(0);
    }

    button:disabled {
        background: #ccc;
        cursor: not-allowed;
        box-shadow: none;
    }

    .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    button.loading .spinner {
        display: block;
    }

    button.loading .btn-text {
        display: none;
    }

    .signup-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }

    .signup-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .container {
            padding: 30px 25px;
        }

        h2 {
            font-size: 24px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo-section">
        <img src="assets/logoo.png" alt="SkillNex Logo" onerror="this.style.display='none'">
    </div>

    <h2>Welcome Back!</h2>
    <p class="subtitle">Login to continue to SkillNex</p>
    <div class="error-message" id="errorMsg"></div>
    <form id="loginForm">
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="password-row">
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                <span class="password-icon" id="togglePass">üëÅÔ∏è</span>
            </div>
        </div>

        <div class="options">
            <label class="remember">
                <input type="checkbox" id="rememberMe">
                <span>Remember me</span>
            </label>
            <a href="#" class="forgot">Forgot Password?</a>
        </div>

        <button type="submit" id="loginBtn">
            <span class="btn-text">Login</span>
            <div class="spinner"></div>
        </button>
    </form>

    <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<script>
const eye = document.getElementById("togglePass");
const passInput = document.getElementById("password");

eye.addEventListener("click", () => {
    if (passInput.type === "password") {
        passInput.type = "text";
        eye.textContent = "üôà";
    } else {
        passInput.type = "password";
        eye.textContent = "üëÅÔ∏è";
    }
});

const loginForm = document.getElementById("loginForm");
const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const rememberMe = document.getElementById("rememberMe");

const VALID_USERS = [
    { username: "ririn", password: "ririn123" },
    { username: "sultan", password: "sultan123" },
    { username: "willi", password: "willi123" },
    { username: "ferlita", password: "ferlita123" },
    { username: "ivana", password: "ivana123" }
];

loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    if (!username || !password) {
        showError("Please fill in all fields!");
        return;
    }
 
    loginBtn.classList.add("loading");
    loginBtn.disabled = true;
    errorMsg.classList.remove("show");

    setTimeout(() => {
        const validUser = VALID_USERS.find(
            user => user.username === username && user.password === password
        );
        
        if (validUser) {
            const userData = {
                username: username,
                loginTime: new Date().toISOString()
            };
            if (rememberMe.checked) {
                localStorage.setItem('skillnex_user', JSON.stringify(userData));
            } else {
                sessionStorage.setItem('skillnex_user', JSON.stringify(userData));
            }
            window.location.href = "dashboard.html"; 
            
        } else {
            loginBtn.classList.remove("loading");
            loginBtn.disabled = false;
            showError("‚ùå Invalid username or password!");

            usernameInput.style.animation = "shake 0.4s";
            passwordInput.style.animation = "shake 0.4s";
            setTimeout(() => {
                usernameInput.style.animation = "";
                passwordInput.style.animation = "";
            }, 400);
        }
    }, 1500);
});

function showError(message) {
    errorMsg.textContent = message;
    errorMsg.classList.add("show");
    
    setTimeout(() => {
        errorMsg.classList.remove("show");
    }, 3000);
}

passwordInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        loginForm.dispatchEvent(new Event("submit"));
    }
});
</script>
</body>
</html>
